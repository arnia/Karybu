<!-- Content -->
<div id="content">
    <!-- contentHeader -->
    <div class="contentHeader postListHeader">
        <h3 class="h3">{$address ? $lang->edit_address : $lang->new_address}</h3>
    </div>
    <div cond="$XE_VALIDATOR_MESSAGE" class="message {$XE_VALIDATOR_MESSAGE_TYPE}">
        <p>{$XE_VALIDATOR_MESSAGE}</p>
    </div>
    <!-- /contentHeader -->
    <form action="./" method="post" ruleset="add_address" class="">
        <!--@if($address->address_srl)-->
        <input type="hidden" id="address_srl" name="address_srl" value="{$address->address_srl}">
        <!--@end-->
        <input type="hidden" name="act" value="procShopToolInsertAddress" />
        <input type="hidden" name="success_return_url" value="{getUrl('act', 'dispShopToolManageAddresses')}" />
        <input type="hidden" name="member_srl" value="{Context::get('member_srl')}" />
        <div class="wOption">
            <fieldset class="visualFieldset">
                <legend class="visualLabel">{$address ? $lang->edit_address : $lang->new_address}</legend>
                <table border="1" cellspacing="0" class="tableData">
                    <tr class="first">
                        <th scope="row">
                            <label for="company">{$lang->company}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="company">{$lang->about_company}</label>
                                <input type="text" id="company" name="company" style="width:200px" class="iText iText" title="{$lang->about_company}" value="{$address->company}"/>
                            </div>
                        </td>
                    </tr>

                    <tr >
                        <th scope="row">
                            <label for="firstname">{$lang->firstname}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="firstname">{$lang->about_firstname}</label>
                                <input type="text" id="firstname" name="firstname" style="width:200px" class="iText iText" title="{$lang->about_firstname}" value="{$address->firstname}"/>
                            </div>
                        </td>
                    </tr>

                    <tr >
                        <th scope="row">
                            <label for="lastname">{$lang->lastname}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="lastname">{$lang->about_lastname}</label>
                                <input type="text" id="lastname" name="lastname" style="width:200px" class="iText iText" title="{$lang->about_lastname}" value="{$address->lastname}"/>
                            </div>
                        </td>
                    </tr>

                    <tr >
                        <th scope="row">
                            <label for="email">{$lang->email}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="email">{$lang->about_email}</label>
                                <input type="text" id="email" name="email" style="width:200px" class="iText iText" title="{$lang->about_email}" value="{$address->email}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label for="telephone">{$lang->telephone}</label>
                        </th>
                        <td class="type">
                            <div class="fItem">
                                <label class="iLabel" for="telephone">{$lang->about_telephone}</label>
                                <input type="text" id="telephone" name="telephone" style="width:200px" class="iText iText" title="{$lang->about_telephone}" value="{$address->telephone}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label for="fax">{$lang->fax}</label>
                        </th>
                        <td class="type">
                            <div class="fItem">
                                <label class="iLabel" for="fax">{$lang->about_fax}</label>
                                <input type="text" id="fax" name="fax" style="width:200px" class="iText iText" title="{$lang->about_fax}" value="{$address->fax}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label for="address">{$lang->address}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="address">{$lang->about_address}</label>
                                <textarea rows="5" id="address" name="address" rows="8" cols="100" class="iTextarea" title="{$lang->about_address}">{$address->address}</textarea>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label for="additional_info">{$lang->additional_info}</label>
                        </th>
                        <td class="title">
                            <div class="fItem">
                                <label class="iLabel" for="additional_info">{$lang->about_additional_info}</label>
                                <textarea rows="5" id="additional_info" name="additional_info" rows="8" cols="100" class="iTextarea" title="{$lang->about_additional_info}">{$address->additional_info}</textarea>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label for="city">{$lang->city}</label>
                        </th>
                        <td class="type">
                            <div class="fItem">
                                <label class="iLabel" for="city">{$lang->about_city}</label>
                                <input type="text" id="city" name="city" style="width:200px" class="iText iText" title="{$lang->about_city}" value="{$address->city}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label for="region">{$lang->region}</label>
                        </th>
                        <td class="type">
                            <div class="fItem">
                                <label class="iLabel" for="region">{$lang->about_region}</label>
                                <input type="text" id="region" name="region" style="width:200px" class="iText iText" title="{$lang->about_region}" value="{$address->region}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label for="postal_code">{$lang->postal_code}</label>
                        </th>
                        <td class="type">
                            <div class="fItem">
                                <label class="iLabel" for="postal_code">{$lang->about_postal_code}</label>
                                <input type="text" id="postal_code" name="postal_code" style="width:200px" class="iText iText" title="{$lang->about_postal_code}" value="{$address->postal_code}"/>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <th scope="row">
                            <label for="country">{$lang->country}</label>
                        </th>
                        <td class="type">
                            <div class="fItem">
                                <label class="iLabel" for="country">{$lang->about_country}</label>
                                <input type="text" id="country" name="country" style="width:200px" class="iText iText" title="{$lang->about_country}" value="{$address->country}"/>
                            </div>
                        </td>
                    </tr>

                    <tr class="last">
                        <th scope="row">
                        </th>
                        <td class="title">
                            <a class="delete_link" cond="$address->address" title="delete address '{$address->address_srl}'" href="{getNotEncodedUrl('', 'act', 'procShopToolDeleteAddresses', 'address_srls', $address->address_srl, 'member_srl', Context::get('member_srl'))}" onclick="if (!confirm('Are you sure?')) return false;">
                                {$lang->cmd_delete}
                            </a>
                            <span class="btn"><input type="submit" value="{$lang->cmd_save}"/></span>
                        </td>
                    </tr>

                </table>

            </fieldset>
            <div id="regdate" cond="$address->regdate">{$lang->created_at}: {zdate($address->regdate)}</div>
            <div id="last_update" cond="$address->last_update">{$lang->last_update}: {zdate($address->last_update)}</div>
        </div>
    </form>
</div>
<!-- /Content -->
